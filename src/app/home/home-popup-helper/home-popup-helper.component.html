<!--Delete Popup-->
<div class="popup"  *ngIf="data.type === 'delete'">
    <h1 mat-dialog-title>Delete Folder</h1>
    <div id="text-wrapper" mat-dialog-content>
        Would you like to delete the Folder {{data.foldername}} ?
    </div>
    <div mat-dialog-actions class="mat-dialog-actions">
        <button [mat-dialog-close]="false" class="resset-button" cdkFocusInitial mat-button mat-dialog-close>No</button>
        <button [mat-dialog-close]="true" mat-button mat-dialog-close>Ok</button>
    </div>
</div>
<div class="popup"  *ngIf="data.type === 'create'">
    <h1 mat-dialog-title>Create new Folder</h1>
    <p>Give your new Folder a name</p>
    <mat-form-field  appearance="fill">
        <mat-label>Foldername</mat-label>
        <input  required matInput [(ngModel)]="data.folder.title">
    </mat-form-field>
    <div mat-dialog-actions class="mat-dialog-actions">
        <button (click)="dialogRef.close()"  class="resset-button" cdkFocusInitial mat-button mat-dialog-close>No</button>
        <button [disabled]="data.folder.title.length === 0" [mat-dialog-close]="data.folder" mat-button mat-dialog-close>Ok</button>
    </div>
</div>

<div class="popup"  *ngIf="data.type === 'edit'">
    <h1 mat-dialog-title>Edit Folder</h1>
    <p>Editing Folder {{name}}</p>
    <mat-form-field appearance="fill">
        <mat-label>Foldername</mat-label>
        <input required matInput [(ngModel)]="data.folder.title">
    </mat-form-field>
    <div mat-dialog-actions class="mat-dialog-actions">
        <button (click)="dialogRef.close()"  class="resset-button" cdkFocusInitial mat-button mat-dialog-close>No</button>
        <button [disabled]="data.folder.title.length === 0" [mat-dialog-close]="data.folder" mat-button mat-dialog-close>Ok</button>
    </div>
</div>
