<div id="editing-wrapper">
    <h1>Editing {{folder.title}}</h1>
    <div class="mat-elevation-z8" id="form-wrapper"
        style="height: 70%; position: relative; display: flex; flex-direction: column;">
        <table class="grades-table" mat-table [dataSource]="folder.subjects!">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  class="subject-row" [style.background-color]="i === selectedSubject ? 'rgb(237, 246, 246)' : null"
                *matRowDef="let row; columns: displayedColumns; let i = index" (contextmenu)="openMenu($event, i)"></tr>
        </table>
        <div id="context-clicker" style="height: 100%;" (contextmenu)="openMenu($event, -1)"></div>
        <mat-paginator id="paginator-options" pageSize="15" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
<app-home-menu (close)="selectedSubject = -1" (edit)="openEditDialog()" (create)="openCreateDialog()" (delete)="openDeleteDialog()"
    [selectedFolder]="selectedSubject >= 0" [open]="openEvent" [style.top]="menuPosition.y + 'px'"
    [style.left]="menuPosition.x + 'px'" style="position: absolute;"></app-home-menu>
